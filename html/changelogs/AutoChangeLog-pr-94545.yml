author: "Melbert"
delete-after: True
changes:
  - rscdel: "N-spect scanners can no longer print reports. All it does now is scan for contraband."
  - rscdel: "Clown N-spect scanners have been removed."
  - rscdel: "Security no longer get bounties to loot the brig's equipment. Though the contraband bounty is still available."
  - rscadd: "Security's patrol bounties have been reworked. Now, they just require you to walk around an area for a bit. No scanning necessary."
  - refactor: "Adds setters for bounties and bank accounts. Report any situations where your bank account is not set correctly."
  - refactor: "ID trims now handle bounty generation. Report any situations where you get a weird pool of bounties."
  - bugfix: "Bountious Bounties station trait works again"