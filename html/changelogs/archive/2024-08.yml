  - balance: Heretics can now sacrifice any head of staff, regardless of if they're
      a target or not, if they have the "sacrifice head of staff" objective, and have
      not completed it.
  KnigTheThrasher:
  - bugfix: changed redtext character from "-" to "`"
  - rscadd: You can now buy a nif repair kit in cargo for 200 credits (imports)
  - rscadd: Added "redtext" text emphasis, use "-", it works like this (example text
      before it, -your redtext here- ex.text after it), you gotta put "-" before your
      redtext and after it.
  NicoDeLuna:
  - rscadd: Resprited Long and Messy Hair
  flleeppyy:
  - sound: added some more space ambience
