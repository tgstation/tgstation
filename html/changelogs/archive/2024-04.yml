2024-04-01:
  DexeeXI:
  - balance: All Stations now have Preloaded Drone Dispensers!
  - rscdel: removes an unneeded tip of the round
  - bugfix: 'tram biodome bar: elevator now has a hole so it functions correctly'
  - bugfix: missing vent/scrubber pipe on east end of tram replaced
  - qol: syndie lavaland pathology now reimplemented, first pass.
  The-Black-Screen:
  - rscadd: added the new chemistry machines and cargo shelves.
  - bugfix: fixed the modular computers, fixed the announcements function on appropriate
      request consoles.
  - code_imp: changed the map file paths of both `boxstation.dm` files in `monkestation/code/random_rooms/bars`
      and `monkestation/code/random_rooms/engines`.
  Yawet330:
  - rscadd: Bloodsuckers Forced Evolution ability.
  lizardqueenlexi, ChungusGamer666, LovliestPlant, KnigTheThrasher, MrMelbert:
  - bugfix: Heads impaled on spears now render in the correct place on the tip, instead
      of halfway down the shaft.
  - bugfix: Blind personnel are no longer able to magically see heads impaled on spears
      from a distance.
  - rscadd: Added colorblindness as a mild brain trauma.
  - rscadd: Stethoscopes may be used on the chest, groin, or extremities to assess
      organ damage, blood level, and/or suffocation damage depending on the targeted
      area.
  - rscadd: Shining flashlights into the mouth or eyes of other players will additionally
      assess brain health, suffocation damage, and/or blood level depending on the
      targeted area.
  - balance: Halves the duration of the flash effect from shining lights into players'
      eyes (2s -> 1s). Use combat mode to get the full duration.
  - bugfix: added combat mode/harm intent support for the previous pr
  - balance: Blind people don't get alerted when someone in a cardboard box pops out
      nearby
2024-04-02:
  Absolucy:
  - bugfix: (JohnFulpWillard) Time on servers hosted outside of the UK should now
      properly have their timezone offset.
  - bugfix: (FlufflesTheDog) Certain areas are now properly protected against grid
      check. Namely the supermatter should consistently be protected.
  - bugfix: (Ghommie) Fixes the sparring contract. You can now spar with no stakes
      and just for fun.
  - bugfix: (ChungusGamer666) Exotic blood types no longer persist through species
      change if the new species does not have an exotic blood type.
  - bugfix: (mc-oofert) You are now made a ghost faster if you get gibbed.
  - bugfix: (AnturK) Fixes bioscramble picking the (unimplemented) base wing type.
  - bugfix: (AnturK) Fixes setting prebuilt shutter ids with the multitool.
  - bugfix: "Fixed revolutionaries winning resulting in ATTENTION [x \u221E]"
  JohnFulpWillard:
  - bugfix: The TEG now works again (still unobtainable by regular means though).
  - bugfix: the TEG and its circulators can now be rotated counterclockwise again.
  - refactor: The TEG now uses a TGUI interface rather than the old HTML one.
2024-04-03:
  MilkForever:
  - rscadd: Added the admin-only Waffles corporate MODsuit.
  Tractor Mann:
  - refactor: Jukebox Beacon Code has been refactored, changes to note is that jukeboxes
      no longer deploy instantly and now come with a wrench.
2024-04-04:
  Absolucy:
  - bugfix: Fix sleeping carp not properly detecting combat mode, resulting in things
      like not being able to normally grab people and always reflecting projectiles.
  - bugfix: Airlock mapping helpers now work with windoors.
2024-04-05:
  Absolucy:
  - bugfix: Allow dot radio prefixes to also work with the tgui-say radio prefix display.
  - rscadd: Potassium iodide can now be used to decontaminate items (i.e fill a fire
      extinguisher or spray bottle with it, and spray it on green glowing items)
  - bugfix: The revival policy message now only displays when you're actually revived
      (i.e it'll no longer display after using a regenerative slime extract to simply
      heal your wounds)
  Absolucy, Watermelon914:
  - refactor: Auxlua no longer uses the timer subsystem to get stuff done, so Lua
      scripts shouldn't slow down timers anymore.
  - bugfix: Fixed lua error logging.
  - admin: Admins can now run lua files bigger than 36 KB by importing them directly.
2024-04-06:
  Jacquerel:
  - bugfix: Dismounting from a piggyback no longer allows you to phase through other
      players.
2024-04-08:
  Absolucy:
  - qol: Added tinyfans to the solars airlocks on MetaStation.
  - qol: Added catwalk covering to the flooring of solars areas on MetaStation.
  - qol: 'All the solars panels on MetaStation are now actually deployed (consistent
      with other maps), rather than requiring you to manually place them for 2 of
      the solars.

      qol; Made that stupid weirdo Meta northwest solars make sense.'
  - qol: Added catwalk covering to the SMES wiring output on MetaStation.
  - balance: Borger artifacts no longer react if touched with a robotic limb.
  - balance: Borger artifacts will now just turn your arm robotic the first time you
      touch it.
  - qol: Made the examine text for borger artifacts more obvious.
  - bugfix: You can now properly surgically reattach an oozeling's head.
  - balance: Lowered the weight of the gravity generator blackout event to 8 (from
      30), and capped it at 2 occurrences.
  - balance: Lowered the weight of the radiation storm event to 5 (from 10), and capped
      it at 1 occurrence.
  - balance: All scrubber clog+overflow events now share the same occurrence counter.
  - bugfix: You should no longer roll obsessed without being prompted for it first.
  Absolucy, Thlumyn:
  - rscadd: Oozelings and Slimepeople can now get wings from flight potions.
  Bastian0930:
  - bugfix: Rod of Asclepius can no longer be used with telepathy. The geneticist
      responsible has been forced to roll a boulder for the rest of time.
  DimWhat:
  - image: Touched up both the worn and object sprites for ascots.
  Gboster-0:
  - rscadd: Added two new types of wiring to the youtool vendor, high-voltages no
      longer seem scary if you just prepare
  KittyNoodle:
  - bugfix: fixes Aetericilide being useless.
  MrMelbert:
  - qol: Breathing cold air now has a particle effect associated, careful not to let
      your glasses fog up.
  - qol: Breathing cold air will now occasionally make your spaceman shiver. Brrr.
  SeeBeeSee:
  - rscadd: Added new honeydew melons that distill into honey, as well as slices for
      a quick snack
  The-Black-Screen:
  - rscadd: added miscellaneous things around parts of the map.
  - rscdel: removed all custom notes.
  - bugfix: fixed the teg engine map file and miscellaneous things around parts of
      the map.
  - code_imp: changed the code in `monkestation/code/random_rooms/engines/boxstation.dm`
      to re-enable the teg engine.
  Tractor Mann:
  - bugfix: fixed Rocket Jump Waltz in the jukebox, you can actually listen to it
      end now hopefully.
