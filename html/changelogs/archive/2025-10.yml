  - bugfix: Washing machine can dye clothes again
2025-10-03:
  Absolucy, JohnFulpWillard:
  - image: The Lobby TV now shows an icon of the overflow job.
  Aliceee2ch:
  - bugfix: Decal painter now pulls alpha value from neutral decal.
  ArcaneMusic:
  - balance: Ore vents spawn a ring of boulder platforms around themselves in nearby
      lava when starting wave defense.
  Archemagus:
  - code_imp: Little AAS code cleanup. Added full RETA support. Grouped configs for
      search purposes.
  Ben10Omintrix:
  - balance: scythe mobs are no longer damaged by lava
  - balance: the cain and abel are fire and lava proof
  Ghommie:
  - bugfix: You can once again make sand walls.
  - bugfix: Deconstructing an autolathe with sand in it should now drop sand.
  - rscadd: Things that are edible may also count as golem food if the materials they're
      made of allow it.
  JohnFulpWillard:
  - bugfix: Cyborgs and AIs will now see alerts of the whole station rather than solely
      the Z level they were spawned on.
  - bugfix: Cyborgs and AIs will no longer get alerts about Thunderdome.
  Krysonism:
  - rscadd: 'Nearly all notable vendors are now constructable if you have the canister.

      add Added refill canisters for syndiesmokes, liberation station, magivend, bombuddy
      3000, shambler''s juice and syndichem.'
  - rscadd: Random vending refill canisters now have a chance to spawn in maint.
  - image: Robco Toolmaker and Centdrobe canisters have new sprites.
  Melbert:
  - rscdel: A bunch of botany genes no longer indicate their presence on examine
  - rscadd: Personality is now available in character preferences! Choose how your
      character reacts to the whims and woes of the station.
  - rscdel: 'Several quirks are now personalities: Extrovert, Introvert, Bad Touch,
      Apathetic, Snob, and Spiritual.'
  - rscadd: As Spiritual has been removed, Candle Boxes have been added to the loadout.
  - rscadd: You're now afforded 2 free quirks points when selecting a quirk loadout.
  - rscadd: 'New negative quirk: Erratic. Randomizes your personality throughout the
      round.'
  - rscadd: Spacemen now get upset at seeing their fellow crewmembers or pets die.
      Unless your personality says you don't, of course.
  - balance: Antag moodlets have been strengthened a bit to compensate for the murder
      they have to partake in.
  - balance: Certain jobs and antags are now "desensitized" to death, meaning they
      receive a weaker penalty for seeing someone die.
  - rscadd: Many moodlets have been added, some depending on your personality.
  - balance: Some pre-existing moodlets will now no longer apply - or will apply in
      greater strength - depending on your personality.
  - balance: Mood bonus from really good meals have been reduced slightly.
  - qol: Rat infusion joke voicelines aren't guaranteed to be spoken, unless it's
      April Fools or the squeaker is Whimsical.
  - refactor: Mood events were refactored a lot. Report any oddities.
  - bugfix: EMP proof objects now specify what they protect rather than only implying
      it's 100% emp proof
  - bugfix: Some objects meant to stealthily be emp proof no longer broadcast they
      are emp proof on examine
  - qol: Clowns and mimes are innate clown and mime fans. They don't get the free
      pin, but if they somehow acquire one they'll get the same moodlet applied as
      real clown and mime fans.
  - refactor: Refactored huds slightly, report any sticky or missing huds
  - refactor: Refactored suit sensors slightly, report any weird reports
  Pickle-Coding:
  - bugfix: Fixes cryo grenades being able to cool the air below 2.7 Kelvin.
  SmArtKar:
  - bugfix: Fixed harddels and UI-breaking runtimes from open_containers
  - code_imp: Cleaned up wound code, should hopefully run a bit faster now.
  - bugfix: Fixed some Filterrific functions not working
  - bugfix: Fixed harmless runtimes when a flying object tried to cross lava
  SmArtKar, Absolucy:
  - qol: Mining bags and ore bag MODules now scoop up ores that move or spawn underneath
      you
  - refactor: Refactored the recycler MODule to fit our code standards
  - sound: Ore bag MODule no longer spams ore pickup sounds when you pick up multiple
      ores on the same tile
  Xander3359:
  - qol: Microwave context shows that you can right click to dump a storage into it
  ell_good:
  - image: Update voidwalker actions sprites
  loganuk:
  - bugfix: Atrocinator modsuit module no longer lets you do a firemans carry to prevent
      lag spikes
  theselfish:
  - spellcheck: You can no longer 'ajdust' your sensors. Adjusting hasn't changed,
      though.
  timothymtorres:
  - qol: New examine tags for the antimagic component to give players specific feedback
      on an item's magical resistance.
  - map: Replace snow cabin gateway geothermal generator with real turbine
  vinylspiders:
  - qol: improves admin logging of forced dynamic events.
