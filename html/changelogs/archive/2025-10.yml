  - qol: You can use crayons to make chalk outlines, not just white ones.
  - qol: Chalk outlines are now properly outlines of the body you're outlining.
  Pik1ta:
  - rscadd: Added new sound to pirate crew
  SmArtKar:
  - bugfix: Husks no longer glow in space.
  - bugfix: Fixed megafauna kills not being counted if you lost LoS to the boss when
      it died, or if you fought it in a mech.
  - code_imp: Cleaned up mob drops code
  - spellcheck: Fixed a missing "to" in wendigo crusher trophy
  - refactor: Unified megafauna, basicmob boss and normal mob crusher drops and achievement
      code
  carpotoxin:
  - rscadd: Adds a button to the strip-menu to remove somebody's uniform accessories
  grungussuss:
  - balance: fire extinguishers now hold 100 units of water.
  loganuk:
  - rscadd: Status displays now show logo at round start - Status displays now change
      more often for alerts and other key events
  - bugfix: Blob non blocking cleanup - Should have no change in player experience
  - image: Replaces bright blue NT logo with the more subtle slightly animated sprite
      from AI core, fits nicer.
  - map: CATWALK - Kitchen now has more space and a downstairs serving area, also
      shutters for chef sanity
  - map: CATWALK - Bar now has more space & can now serve coffee
  - map: CATWALK - Community Centre/Library has had a re-design, now includes a theatre!
  - map: CATWALK - Public walkway linking Library/Psych/Kitchen/Botany with better
      stairwells
  - map: CATWALK - Laser tag arena now open to all, Red versus Blue, Cameras kept
      out of it so the AI does not panic
  - map: CATWALK - Botany made more prominent and easier to find
  - map: CATWALK - Central APC for hallways re-located to be easier to find and fix
  - map: CATWALK - Psychologist office made smaller but now has windows/curtains and
      shutters
  - map: CATWALK - Reinforced windows for service swapped out for standard
