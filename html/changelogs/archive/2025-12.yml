  - qol: Guns have a directional muzzle flash effect now
  Ezel:
  - bugfix: Removes rogue decal from catwalk station
  FalloutFalcon:
  - code_imp: standardized defines for currency symbols
  - balance: Lattice now ignore the slowdowns of turfs
