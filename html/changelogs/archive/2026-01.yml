2026-01-01:
  Jacquerel:
  - bugfix: AI shell deployment verb no longer requires you to select yourself from
      a list first
  - bugfix: Meat toilets will now contain all of the belongings they were wearing
      prior to transformation, which can be retrieved if the cistern is open and the
      lid is closed.
  LT3:
  - qol: Keybindings page now tells you how to clear a keybind
  SmArtKar:
  - rscadd: You can now butcher individual limbs and people by right clicking with
      a knife on combat mode. Doing so requires cut and open skin, as well as sawed
      bone and no organs inside the limb.
  - rscadd: Gibbers now source their meat from the victim's limbs and not species
  - rscadd: Meat spikes in the freezer now allow their victims to be operated on
  - balance: Butcher's knives are now a bit faster.
  - bugfix: Fixed incorrect leg number calculations for disabled limbs.
  - bugfix: Skeleton limbs can no longer get scars.
  - refactor: Refactored gibbers, butchering and meat spikes.
  - bugfix: Fixed population lock text in uplinks
  - qol: Right-clicking closets with an item now opens/closes them
  SyncIt21:
  - qol: added examines & screentips for ducts & stack of ducts
  - qol: you can wrench a stack of ducts on the ground to create a pipe
  - refactor: plumbing code has been improved overall. Report bugs on github
  - bugfix: dimensional anomaly transformed airlocks save their cycling id
2026-01-02:
  Jacquerel:
  - bugfix: Killing yourself with a Gullion fish in an oxygenated environment will
      correctly turn you into a statue
  - bugfix: Killing yourself with a Gullion fish will kill you rather than leaving
      you as a living statue that can't do anything and forcing you to Ghost manually
  LT3:
  - bugfix: Emergency shuttle purchase menu now lists the shuttle prices
  SpaceSmithers:
  - rscadd: Card readers can now be printed at cargo techfabs
  SyncIt21:
  - bugfix: vegan cake batter is correctly vegan and has no dairy.
  vinylspiders:
  - bugfix: fixes a bug where the quirk menu does not update when adding/removing
      quirks
  - bugfix: fixes some fontawesome ui icons displaying as unicode literals instead
      of the actual icons
  - bugfix: nearsightedness and other quirk prefs that use iconned dropdowns will
      no longer be cut off
2026-01-03:
  ElGitificador:
  - balance: Reduced haunted eightball spawnrate on surplus and removed bee smoker
      from syndi surplus pools. Added advanced mimery guide.
  - balance: Increased the amount of TC contained inside surplus crates by 10, and
      super surplus by 20.
  carpotoxin:
  - sound: Added more atmospheric sounds to moisture traps
2026-01-04:
  Melbert:
  - balance: Eigenstasium teleportation now has a precision of 3, up from 0 - meaning
      the teleport now picks a random tile up to 3 tiles away from the creation spot
  - balance: If Eigenstasium return teleportation fails - due to stabillizing agent
      - it leaves an echo behind. The echo lasts for 5 minutes, but is reduced the
      longer the Eigenstasium metabolized in your body.
  - rscdel: Eigenstasium can no longer create Eigenlockers
  - rscadd: Rarely, maintenance lockers will spawn as Eigenlockers, potentially linked
      to any other locker on the station - yes, even the Captain's.
  - rscadd: Teleporting via an Eigenlocker doesn't auto-open the destination locker,
      allowing you to hide in them.
  - rscadd: You can skip the "apply drapes" step of surgery if the patient is buckled
      to an operating table or stasis bed!
  SmArtKar:
  - balance: Cain & Abel no longer forces dual-wielding and instead requires an empty
      offhand
  - bugfix: Fixed lingering language holders caused by the sleeping carp
  lelandkemble:
  - bugfix: Nullrod possessed swords will talk
  - bugfix: Nullrod variant selection menu will no longer have three normal nullrods
      as options
  - bugfix: Ebow sprites appear loaded after reloading
  mcbalaam:
  - rscadd: New unique wraps for floppy disks
  - qol: Floppy disks can now be stacked
  - image: New sprites and stickers for floppy disks
  - map: Added and ran an updatepaths script
  - refactor: Most disks are now under the base disk item type
