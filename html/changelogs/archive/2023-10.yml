  unit0016:
  - bugfix: It is no longer possible to chasm yourself on the geode. Again.
2023-10-08:
  Comxy:
  - bugfix: Spider types get properly checked again.
  Ghommie:
  - bugfix: People who are irremediably bald can still grow a beard with barber aid.
