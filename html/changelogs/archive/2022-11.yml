  Rhials:
  - bugfix: Flickering lights will now stop flickering and turn off properly when
      depowered or disabled.
  etherware-novice:
  - rscadd: bluespace light replacer
  flowercuco:
  - bugfix: Added Missing Hydroponics door to Airlock Painter
