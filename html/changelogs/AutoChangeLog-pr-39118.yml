changes: 
  - rscadd: "The vault now contains an ore silo where the station's minerals are stored."
  - rscadd: "The station's ORM, recycling, and the labor camp send materials to the silo via bluespace."
  - rscadd: "Protolathes, techfabs, and circuit imprinters all pull materials from the silo via bluespace."
  - rscadd: "Those with vault access can view mineral logs and pause or remove any machine's access, or add machines with a multitool."
  - tweak: "The ORM's alloy recipes are now available in engineering and science protolathes."
