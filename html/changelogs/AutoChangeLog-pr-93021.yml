changes:
  - rscadd: "Adds the Jaws of Recovery. One can be found in a locked glass cabinet in medical. These jaws of life are restricted on what they can force open, and alert security and medical whenever they are utilized to pry open departmental doors. They can't be used to open high security doors whatsoever. And they come with a bonesetter attachment instead of wirecutters. You know, for power-relocating your arm."