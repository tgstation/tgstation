author: "san7890"
delete-after: True
changes:
  - balance: "Helping out (or just watching) the murderization of xenomorphs will give you a positive moodlet, with increased effect depending on the strength of the xenomorph. Bonus points for sending them out in gibby/dusty fashion."
  - balance: "However, if you are a carrier of a xenomorph embryo and witness this death, the unborn entity inside you will provoke a sense of malaise having been so close to the death of the sister."